<div aria-hidden="true" class="subscribe-popup popup">
  <div class="popup__wrapper subscribe-popup__wrapper">
    <div class="popup__content subscribe-popup__content">
      <button data-close type="button" class="popup__close"><img src="@img/popup/Cross.svg" alt="Cross" /></button>

      <h3 class="subscribe-popup__title popup-title">Subscribe to our newsletter</h3>

      <form class="form-contacts">
        <div class="know-form__content know-form__content_vertical">
          <label class="know-form__field form-field form-field_vertical">
            <span class="form-field__caption">Name*</span>
            <input
              autocomplete="off"
              type="text"
              name="name"
              data-error="Ошибка"
              placeholder="Your name"
              class="form-field__input"
            />
          </label>

          <label class="know-form__field form-field">
            <span class="form-field__caption">Email</span>
            <input
              autocomplete="off"
              type="email"
              name="email"
              data-required="email"
              data-error="Неверный email адрес"
              data-dev
              data-validate
              placeholder="Your working email"
              class="form-field__input form-field__input--email"
            />
          </label>

          <button type="submit" class="button know-form__btn button--fill-primary">send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div aria-hidden="true" class="popup send">
  <div class="popup__wrapper">
    <div class="popup__content send__content">
      <button data-close type="button" class="popup__close"><img src="@img/popup/Cross.svg" alt="Cross" /></button>

      <h3 class="send__title popup-title">Send your CV</h3>

      <form class="form-content__form form-request">
        <div class="form-request__block">
          <label class="form-request__label">
            <div class="form-request__caption">Name*</div>
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              inputmode="text"
              data-error="Ошибка"
              placeholder="Your name"
              class="form-request__input"
            />
          </label>

          <div class="form-request__select">
            <div class="form-request__caption">Location</div>
            <select name="location" data-class-modif="form">
              <option value="New_York" selected>New York</option>
              <option value="San_Francisco">San Francisco</option>
              <option value="New_Jersey">New Jersey</option>
            </select>
          </div>
        </div>

        <div class="form-request__block">
          <label class="form-request__label">
            <div class="form-request__caption">Phone*</div>
            <input
              autocomplete="off"
              type="tel"
              name="form[]"
              inputmode="tel"
              data-error="Ошибка"
              placeholder="Your phone number"
              class="form-request__input form-request__input--phone"
            />
          </label>
        </div>

        <div class="form-request__block">
          <label class="form-request__label">
            <div class="form-request__caption">Email*</div>
            <input
              autocomplete="off"
              type="email"
              name="email"
              data-required="email"
              data-error="Неверный email адрес"
              data-dev
              data-validate
              placeholder="Your working email"
              class="form-request__input"
            />
          </label>
        </div>

        <div class="form-request__block">
          <label class="form-request__label">
            <div class="form-request__caption">Сovering letter</div>

            <textarea
              autocomplete="off"
              name="message"
              data-error="Ошибка"
              placeholder="Your covering letter"
              class="form-request__input form-request__input-big"
            ></textarea>
          </label>
        </div>

        <div class="form-request__block">
          <label class="form-request__label">
            <input type="file" class="custom-file__input" />
            <span class="custom-file__text">Attach your CV*</span>
          </label>
        </div>

        <div class="form-request__block">
          <button type="submit" class="button form-request__btn button--fill-primary">send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close">Закрыть</button>
      <div class="popup__text">Text</div>
    </div>
  </div>
</div>
